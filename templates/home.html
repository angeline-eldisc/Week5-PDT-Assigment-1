{% extends 'base.html' %}
{% block title %}Home | CoSH{% endblock %}
{% block content %}
    <!-- Hero Sections -->
    <div class="main" style="padding-top: 80px;">
        <div class="main_container">
            <div class="main_content">
                <h1>CoSH</h1>
                <h2>Convert Score to Letter, Square Root, Hypotenuse</h2>
                <p>Solve your math problems in here!</p>
                <a href="/about">
                    <button class="main_btn">
                        About Us
                    </button>
                </a>
            </div>
            <div class="main_img-container">
                <img src="{{ url_for('static', filename='images/hello.svg') }}" alt="Picture 1" id="main_img">
            </div>
        </div>
    </div>

    <!-- Strenghts Sections -->
    <div class="main">
        <div class="main_container">
            <div class="main_img-container">
                <img src="{{ url_for('static', filename='images/strengths.svg') }}" alt="Picture 2" id="strengths_img">
            </div>
            <div class="main_content">
                <h1 class="title">Our Strengths</h1>
                <div class="strengths_container">
                    <div class="strengths_list">
                        <i class="fa-solid fa-circle-check strengths_icon"></i>
                        <span>Simple</span>
                    </div>
                    <div class="strengths_list">
                        <i class="fa-solid fa-circle-check strengths_icon"></i>
                        <span>Easy to Use</span>
                    </div>
                    <div class="strengths_list">
                        <i class="fa-solid fa-circle-check strengths_icon"></i>
                        <span>Fast Calculation</span>
                    </div>
                    <div class="strengths_list">
                        <i class="fa-solid fa-circle-check strengths_icon"></i>
                        <span>Perfect Results</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
