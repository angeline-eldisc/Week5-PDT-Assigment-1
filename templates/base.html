<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.svg') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/3f6c569241.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% endblock %}
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar fixed-top">
        <div class="navbar_container">
            <a href="/" id="navbar_logo">
                <i class="fa-solid fa-square-poll-vertical"></i>CoSH
            </a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar__item">
                    <a href="/" class="navbar_link">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/about" class="navbar_link">About</a>
                </li>
                <li class="navbar__item">
                    <a href="/convert_score_to_letter" class="navbar_link">Convert Score to Letters</a>
                </li>
                <li class="navbar__item">
                    <a href="/square_root" class="navbar_link">Square Root</a>
                </li>
                <li class="navbar__item">
                    <a href="/hypotenuse" class="navbar_link">Hypotenuse</a>
                </li>
                <li class="navbar__item">
                    <a href="/contact" class="navbar_link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer Section -->
    <div class="footer_container">
        <section class="social_media">
            <div class="social_media-wrap">
                <div class="footer_logo">
                    <a href="/" id="footer_logo">
                        <i class="fa-solid fa-square-poll-vertical"></i>CoSH
                    </a>
                </div>
                <p class="website_rights"> &copy; CoSH 2022 by Angeline Eldisc. All rights reserved.</p>

                <div class="social_icons">
                    <a class="social_icon-link" href="https://www.instagram.com/angelineeldisc/" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="social_icon-link" href="https://www.linkedin.com/in/angeline-eldisc/" target="_blank" aria-label="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </section>
    </div>

    {% block script %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
